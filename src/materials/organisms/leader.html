<section class="leader {{ classes }}">
  <div class="leader_container">
    <div class="leader_grid">
      {{#if image}}
        <div class="leader_column">
          <div class="leader_image">
            {{> figure image="../assets/toolkit/images/hopelab_map.svg"}}
          </div>
        </div>
      {{/if}}
      <div class="leader_column">
        <div class="leader_header">
          <div class="content-group">
            <h1>
              100 California Street<br>
              Suite 1150<br>
              San Francisco, CA 94111
            </h1>
            {{> icon-link name="Driving Directions"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
