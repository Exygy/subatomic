<div class="carousel {{ classes }}">
  <div class="carousel_frame">
    <div class="carousel_slides">
      <li class="carousel_slide">
        {{> figure image="http://via.placeholder.com/1440x810"}}
      </li>
<!--       <li class="carousel_slide">
        {{> figure image="http://via.placeholder.com/1440x810"}}
      </li> -->
    </div>
  </div>
  <button class="carousel_prev icon-only-button">
    {{> icon svg="arrow-left"}}
  </button>
  <button class="carousel_next icon-only-button">
    {{> icon svg="arrow-right"}}
  </button>
</div>
