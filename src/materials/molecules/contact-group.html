<div class="contact-group">
  <h2>New Inquiry</h2>
  <form class="contact-form form">
    {{> input label="Name *"}}
    {{> input label="Email Address *"}}
    {{> input label="Subject *"}}
    {{> input label="Topic of Inquiry *"}}
    {{> input label="Write a Message *"}}
    <p class="form-message">* Required Fields</p>
    {{> button label="Submit" classes="small"}}
  </form>
</div>
